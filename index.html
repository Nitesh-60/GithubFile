<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GithubFile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mainContainer">

        <div id="getAnotherUserBox">
            <p id="getAnotherUserText">Get Another User</p>
        </div>

        <!-- For users not found error message -->
        <div id="messageContainer">
            <span id="messageBlock">
                
            </span>
        </div>

        <!--error message block ends here -->

        <!-- Username Search Form -->
        
        <div id="searchUserName">
            <h1 id="logo">
                GithubFile
            </h1>
            <form id="searchForm">
                <input type="text" placeholder="Enter Username" id="searchInput">
                <button type="submit" id="userNameSubmit">Search</button>
            </form>
        </div>
        
        <!-- Username search form ends here -->

        <!-- Showing User profile details -->

        <div id="profileDetails">
        </div>

        <!-- showing user profile details block ends here -->

        <!-- showing user repo deatils -->
        <div id="repoContainer">
            
            <div id="paginationContainer">
                <div class="header">Repositories</div>
                <div class="repositoryNumber">
                    <label for="perPage">Repositories Per Page:</label>
            
                    <select class="paginationContainer" id="perPage">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                    <button id="getRepositoryBtn">Get Repository</button>
                    <div id="paginationBar">
                    
                    </div>
                </div>
                
            </div>
            
            <div id="repoDetails">
                <div id="loadingSpinner" class="loading-spinner"></div>
            </div>

            
        
        </div>
    </div>

    <!-- showing user repos details ends here -->
    
    <script src="script.js"></script>
</body>
</html>
